init:
  - git config --global core.autocrlf input

environment:
  matrix:
    - nodejs_version: 0.8
    - nodejs_version: 0.10
    - nodejs_version: 0.12

install:
  - ps: Update-NodeJsInstallation (Get-NodeJsLatestBuild $env:nodejs_version)
  - npm install
  - npm uninstall grunt

build: off

test_script:
  - node --version
  - npm --version
  - ps: npm test
  - cmd: npm test
